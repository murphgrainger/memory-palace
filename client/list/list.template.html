<div class="row holder">
    <div class="col-md-5 form-holder">
        <div class="col-md-12">
            <form name="newPostForm" ng-submit="$ctrl.formSubmit()" novalidate>
                <div class="form-group" ng-class="{'has-error': newPostForm.title.$touched && newPostForm.title.$invalid, 'has-success': newPostForm.title.$touched && !newPostForm.title.$invalid}">
                    <label for="title">Item to Remember</label>
                    <input id="title" type="text" class="form-control" name="title" ng-model="$ctrl.post.title" ng-minlength=3 ng-maxlength=20 required>
                </div>
                <div class="form-group">
                    <button type="submit" ng-disabled="newPostForm.$invalid" class="btn btn-primary">
                        Add Item
                    </button>
                </div>
            </form>
            <button type="button" class="btn btn-info">
                <a ui-sref="playground">Play Game</a>
            </button>
        </div>
